<!-- â€¢ How is Cell Padding different from Cell Spacing? -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- cell padding means content and border between space   and  
    cell spacing means td and border spaces  -->
    <table border="1" cellspacing="20" cellpadding="10">
        <tr>
            <td>RCB</td>
            <td>CSK</td>
            <td>MI</td>
        </tr>
        <tr>
            <td>KKR</td>
            <td>RR</td>
            <td>SRH</td>
        </tr>
    </table>
</body>
</html>
