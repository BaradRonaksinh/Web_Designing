<!-- â€¢ What are logical and physical tags in HTML? -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>logical tag & physical tag</h1>
    <p>Answer: In HTML, a logical tag is a tag that describes the meaning or structure of the content it surrounds, while a physical tag describes the presentation or appearance of the content.</p>
</body>
</html>
