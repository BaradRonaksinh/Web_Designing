<!-- â€¢ How can we club two or more rows or columns into a single row or column in an HTML
table? -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="2">roll no</td>
            <td colspan="2" align="center">name</td>
        </tr>
        <tr>
            <td>01</td>
            <td>02</td>
            <td>rajat</td>
            <td>rajveer</td>
        </tr>
    </table><br>

    <table border="1">
        <tr>
            <td colspan="2">Column 1 and 2</td>
            <td>Column 3</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
            <td>Row 2, Cell 3</td>
        </tr>
    </table>
    
</body>
</html>
