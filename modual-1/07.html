<!-- • What is the difference between the ‘id’ attribute and the ‘class’ attribute of HTML
elements? -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="first">
        <h1>hello World</h1>
    </div>

    <div class="first">
        <h1>Namste Bharat</h1>
    </div>

    <div id="second">
        <h3>my house</h3>
    </div>  

    <!-- A Class name can be used by multiple HTML elements,
        while an ID name must only be used by one HTML element within the page.
     -->
    
</body>
</html>
