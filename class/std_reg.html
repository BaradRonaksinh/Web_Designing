<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center"><a href="#">Student Registatiom From Uisng Table in Html</a></h1>
    <form action="" border="doted">
        <table>
            <tr>     
                <td><label for="">First Name </label></td>
                <td><input type="text" name="" id="" placeholder="Ronak">
                    <label for="">(Max 50 Charater Allow) </label>
                </td>
            </tr>
            <tr>     
                <td><label for="">Last Name </label></td>
                <td><input type="text" name="" id="" placeholder="Barad">
                    <label for="">(Max 50 Charater Allow) </label>
                </td>
            </tr>
            <tr>     
                <td><label for="">Email </label></td>
                <td><input type="text" name="" id="" placeholder="ronakb@gmail.com"></td>
            </tr>
            <tr>
                <td><label for="">Mobile No </label></td>
                <td><input type="text" placeholder="94xxxxxxxx">
                    <label for="">(10 Digit Allowed) </label>
                </td>
            </tr>
            <tr>
                <td><label for="">Gender</label></td>
                <td><input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td><label for="">Date of Birth</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="">Address</label></td>
                <td><textarea name="" id="" cols="40" rows="10"></textarea></td>
            </tr>
            <tr>     
                <td><label for="">City </label></td>
                <td><input type="text" name="" id="" placeholder="Banglore">
                    <label for="">(Max 50 Charater Allow) </label>
                </td>
            </tr>
            <tr>     
                <td><label for="">Pincode </label></td>
                <td><input type="text" name="" id="" placeholder="362725">
                    <label for="">(Max 6 Digits Allow) </label>
                </td>
            </tr>
            <tr>     
                <td><label for="">State </label></td>
                <td><input type="text" name="" id="" placeholder="Karnataka">
                    <label for="">(Max 50 Charater Allow) </label>
                </td>
            </tr>
            <tr>     
                <td><label for="">Country </label></td>
                <td>
                    <input type="text" name="" id="" placeholder="India">
                </td>
            </tr>
            <tr>
                <td><label for="">Hobbies</label></td>
                <td><input type="checkbox" name="" id="">Study</td>
                <td><input type="checkbox" name="" id="">Cricket</td>
                <td><input type="checkbox" name="" id="">Chess</td><br>
                <td><input type="checkbox" name="" id="">Swim</td>
                <td><input type="checkbox" name="" id="">Trecking</td>
                <td><input type="text" placeholder="Ex: Football"></td><br>
                <td><label for="">(Max 50 Charater Allow)</label></td>
            </tr>
            <tr>
                <td><label for="">Qulification</label></td>
                <td><input type="checkbox">High School(10th)</td>
                <td><input type="checkbox">High School(12th)</td>
                <td><input type="checkbox">Engineering</td>
                <td><input type="checkbox">Masters</td>
                <td><input type="checkbox">PHD</td>
            </tr>
            <tr>
                <td><button>submit</button></td>
                <td><button>restart</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
