<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 align="center">Student Regitration Form</h2>
    <fieldset>
        <form action="">
            <table>
                <tr>
                    <td><label for="">FIRST NAME</label></td>
                    <td colspan="2"><input type="text" name="" id="">
                        <label for="">(max 30 charters a-z and A-Z)</label>
                    </td><br>
                </tr>
                <tr>
                    <td><label for="">LAST NAME</label></td>
                    <td colspan="2"><input type="text" name="" id=""><label for="">(max 30 charters a-z and A-Z)</label>
                    </td><br>
                </tr>
                
                <tr>
                    <td><label for="">DATE OF BIRTH</label></td>
                    <td>
                        <select name="" id="">
                        <option value="" selected="selected" disabled="disabled">Day</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                        <option value="">7</option>
                        <option value="">8</option>
                        </select>
                        <select name="" id="">
                        <option value="" selected="selected" disabled="disabled">Month</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                        <option value="">7</option>
                        <option value="">8</option>
                        </select>
                        <select name="" id="">
                            <option value="" selected="selected" disabled="disabled">Year</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                            <option value="">6</option>
                            <option value="">7</option>
                            <option value="">8</option>
                        </select>
                    </td>
                </tr>
                <br>
                <tr>
                    <td><label for="">EMAIL</label></td>
                    <td><input type="email" name="" id=""></td><br>
                </tr>
                <tr>
                    <td><label for="">MOBILE NUMBER</label></td>
                    <td><input type="email" name="" id="">
                        <label for="">(10 Digit number)</label><br>
                    </td>
                </tr>
                <tr>

                    
                    <td><label for="">GENDER</label></td>
                    <td>Male<input type="radio" name="gender" id="">
                    Female<input type="radio" name="gender" id="">
                    </td><br>
                </tr>
                <tr>

                    <td><label for="">ADDRESS</label></td>
                    <td>
                        <textarea name="" id="" cols="0" rows="0"></textarea><br>
                    </td>
                </tr>
                <tr>    
                    <td><label for="">CITY</label></td>
                    <td colspan="2"><input type="text" name="" id="">
                    (max 30 charters a-z and A-Z)</td>
                </tr>
                <tr>    
                    <td><label for="">PIN CODE</label></td>
                    <td colspan="2"><input type="text" name="" id="">
                    (6 digit number)</td>
                </tr>
                
                <tr>    
                    <td><label for="">STATE</label></td>
                    <td><input type="text" name="" id="" value="India" readonly>
                    </td>
                </tr>
                <tr>
                    <td>HOBBIES</td>
                    <td>
                        <table>
                            <tr>    
                                <td>Drawing<input type="checkbox" name="" id=""></td>
                                <td>Signing<input type="checkbox" name="" id=""></td>
                                <td>Dancing<input type="checkbox" name="" id=""></td>
                                <td>Skecting<input type="checkbox" name="" id=""></td>
                            </tr>
                            <tr>
                                <td colspan="3">Other <input type="checkbox" name="" id=""></td>
                                <td><input type="text" name="" id=""></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td><label for="">QUALIFICATIONS</label></td>
                    <td>
                        <table  cellspacing="0" cellpadding0>
                            <tr>

                                <th>SI.No.</th>
                                <th>Examination</th>
                                <th>Board</th>
                                <th>Percentage</th>
                                <th>Year of Passing</th>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>Class X</td>
                                <td><input type="text" name="" id=""></td>
                                <td><input type="text" name="" id=""></td>
                                <td><input type="text" name="" id=""></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Class XII</td>
                                <td><input type="text" name="" id=""></td>
                                <td><input type="text" name="" id=""></td>
                                <td><input type="text" name="" id=""></td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Graduation</td>
                                <td><input type="text" name="" id=""></td>
                                <td><input type="text" name="" id=""></td>
                                <td><input type="text" name="" id=""></td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>Masters</td>
                                <td><input type="text" name="" id=""></td>
                                <td><input type="text" name="" id=""></td>
                                <td><input type="text" name="" id=""></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td><label for="">(10 char max)</label></td>
                                <td><label for="">(10 char max)</label></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                
                <tr>
                    <td><label for="">COURSES APPLIED FOR</label></td>
                    <td>BCA<input type="radio" name="g" id="">
                    B.Sc<input type="radio" name="g" id="">
                    B.com<input type="radio" name="g" id="">
                    B.A<input type="radio" name="g" id=""></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" name="" id="">
                        <input type="reset" name="" id="">
                    </td>
                </tr>
            
            
            
            </table>
            
        </form>
    </fieldset>
</body>
</html>
