<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" >
        <h1 align="center">Student Registation Form</h1><hr>
        
        <table align="center">
            <tr align="center">
                <td></td><label for="">Firstname:</label></td>
                <td></td><input type="text"></td><br>
                <td></td><label for="">Middlename:</label></td>
                <td></td><input type="text"></td><br>
                <td></td><label for="">Lastname:</label></td>
                <td></td><input type="text"></td>
                <br><br>
                <label for="">Coures:</label>
                <select name="Course" >
                    <Option hidden>Html</Option>
                    <Option>css</Option>
                    <Option>js</Option>
                    <Option>java</Option>
                    <Option>python</Option>
                    <Option>node js</Option>
                </select>
                <br>
                <label for="">Gender:</label><br>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">Other
                <br><br>
                <label for="">Phone:</label><br>
                <input type="text" placeholder="+91">
                <br><br>
                <label for="">Current Address</label><br>
                <textarea cols="16" rows="3" type="text" placeholder="Current Address"></textarea><br>
                <label for="">Email</label><br>
                <input type="text" placeholder="Email"><br>
                <label for="">Password</label><br>
                <input type="password" placeholder="password"><br>
                <label for="">Re-type Password</label><br>
                <input type="password" placeholder="password"><br><br>
                <input type="submit" value="Register">
            </tr>
        </table>
    </form>
</body>
</html>
