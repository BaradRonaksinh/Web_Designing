                    <tr>

                            <input type="text" placeholder="Email Address" name="" id="" class="info">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" placeholder="Password" name="" id="" class="info">
                        </td>
                    </tr>
                    <tr>
                        <td><a href="">Forgot Password?</a></td>
                    </tr>
                    <tr>
                        <td><button class="lg-btn">Login</button></td>
                    </tr>
                    <tr>
                        <td>
                            <p>Not a member? <a href="">Signup now</a></p>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
